<!-- Explanation of the tags/elements : https://www.w3schools.com/html/html_intro.asp -->
<!DOCTYPE html> <!-- Defines the document as an HTML5 document -->
<html> <!-- Root element of the HTML page-->

<head> <!-- Contains meta information about the HTML page -->
    <!-- Meta information used to help load the page faster -->
    <meta name="viewport" content="with=device-width, initial-scale=1.0">

    <!-- Title for the HTML page - shown in the page's tab -->
    <title> Nelson Da Silva </title> 

    <!-- Connecting this HTML document to the associated style.css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:wght@400;700&display=swap" rel="stylesheet">
</head>

<body> <!-- Defines the document body, container for all visible contents-->
    <!-- Creating the class header -->
    <section class="header">
        <nav> <!-- Grouping navigation links -->
            <!-- a - Hyperlink back to the main website using a logo -->
            <a href="index.html"><img src="images/logo_white.png"></a> <!-- https://www.fontspace.com/big-noodle-titling-font-f35093-->
            <!-- div acts as a container for HTML elements -->
            <div class="nav-links"> 
                <ul> <!-- Defining an unordered bulleted list -->
                    <!-- <li> represents an item in a list -->
                    <li><a href="">HOME</a> </li>
                    <li><a href="">PROJECTS</a> </li>
                    <li><a href="">EXPERIENCE</a> </li>
                    <li><a href="">CONTACT</a> </li>
                </ul>
            </div>
        </nav>
    </section>

</body>

<body>

</body>
</html>
